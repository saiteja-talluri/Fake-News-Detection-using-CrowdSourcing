<!DOCTYPE html>
<html lang="en">

<head>
    <title>InFact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/volunteer_app.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./js/volunteer_app.js"></script>
</head>
<body>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="tags" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Select topics you are interested to verify</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <div class="col-sm-9">
                            <input id="searchbox" class="form-control form-control-sm form-control-borderless" type="search" onkeyup="myFunction()"
                                placeholder="Search topics or keywords">
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-sm btn-success" type="submit">Search</button>
                        </div>

                    </div>
                    <!--end of col-->
                    <div class="tags_list">
                        <!-- <label><input type="checkbox" name="type" value="1111" /> fafa </label> -->
                    </div>

                </div>
                <div class="modal-footer">
                   <!--  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  -->
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container " style="padding-top:1% ">
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10 side-con">
                <div class="jumbotron text-center side-con form-group">
                    <h1 style="font-size: 3.5vw">InFact</h1>
                    <p style="font-size: 1vw; margin-bottom: 7%">A Social Media improved by volunteer-based crowd
                        sourced fact checking</p>

                    <div class="container login-con">
                        <!-- TODO: add the action on checking -->
                        <div class="form-group " style="padding-top: 3% ">
                            <div class="container">
                                <!-- <div class="row"> -->
                                <div class="col-sm-3" style="margin: auto">
                                    <span for="sop" class="label-input">SOP</span>
                                </div>
                                <div class="col-sm-12">
                                    <textarea type="text" id="sop" class="md-textarea form-control" rows="5"></textarea>
                                </div>
                                <!-- </div> -->
                            </div>
                        </div>
                        <button type="button Mybtn" data-toggle="modal" data-target="#tags" id="topics-btn">Topics</button>

                        <div class="form-group " style="padding-bottom: 10%">

                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-4"></div>
                                    <div class="col-sm-5">
                                        <button class="Mybtn" onclick="but()">
                                            submit
                                        </button>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
